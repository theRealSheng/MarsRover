<!DOCTYPE html>
<html>

	<title>Mars Rover Kata!</title>

<body>
	<p>Please input instructions for the Rover. Rover starts at "Top Left" corner with positin [0,0]. Rover's reach is 10x10. S for South, N for North, W for West, and E for East. Each letter counts as 1 movement in the grid.</p>
